<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Это проект, выполненный для Спринта №8 в Яндекс Практикуме" />
    <meta name="author" content="Алексей Щербаков" />
    <link rel="icon" href="<%=require('./favicon.svg')%>">
    <title>Спринт 8: Проект Mesto</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img src="<%=require('./images/header/__logo/logo.svg')%>" class="header__logo" alt="логотип" />
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar-container ">
                    <img src="<%=require('./images/profile/__avatar/kusto.jpg')%>" class="profile__avatar"
                    alt="аватар пользователя" />
                    <button class="profile__edit-avatar "></button>
                </div>
                
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>

                    </div>
                    <div class="profile__subtitle">Исследователь океана</div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
        </footer>

    </div>

    <div class="popup profile-popup">
        <div class="profile-popup__container animation-popup">
            <button class="popup__close" type="button"></button>
            <h2 class="profile-popup__title">Редактировать профиль</h2>
            <form name="profile-popup-form" class="popup__form profile-popup__form">
                <input class="popup__input profile-popup__form-input profile-popup__form-input_value_name" type="text"
                    value="" name="name" minlength="2" maxlength="40" required />
                <span class="popup__error" id="name-error">&nbsp;</span>
                <input class="popup__input profile-popup__form-input profile-popup__form-input_value_job" type="text"
                    value="" name="about" minlength="2" maxlength="200" required />
                <span class="popup__error" id="about-error">&nbsp;</span>
                <button type="submit" class="popup__button profile-popup__button animation-elements">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup place-popup">
        <div class="place-popup__container animation-popup">
            <button class="popup__close" type="button"></button>
            <h2 class="place-popup__title">Новое место</h2>
            <form name="place-popup-form" class="popup__form place-popup__form">

                <input class="popup__input place-popup__form-input place-popup__form-input_value_name" type="text"
                    value="" name="submitPlace" required minlength="2" maxlength="30" placeholder="Название" />

                <span class="popup__error" id="submitPlace-error">&nbsp;</span>

                <input class="popup__input place-popup__form-input place-popup__form-input_value_link" type="url"
                    value="" name="submitLink" placeholder="Ссылка на картинку" required />

                <span class="popup__error" id="submitLink-error">&nbsp;</span>

                <button type="submit" class="popup__button place-popup__button animation-elements">Сохранить</button>
            </form>
        </div>
    </div>


      <div class="popup confirm-popup">
        <div class="confirm-popup__container animation-popup">
            <button class="popup__close" type="button"></button>
            <h2 class="confirm-popup__title">Вы уверены?</h2>
            <form name="confirm-popup-form" class="popup__form confirm-popup__form">
                <button type="submit" class="popup__button confirm-popup__button animation-elements">Да</button>
            </form>
        </div>
    </div>


    <div class="popup image-popup">
        <div class="image-popup__container animation-popup">
            <button class="popup__close" type="button"></button>
            <img class="image-popup__picture" src="#" alt="#" />
            <p class="image-popup__text">Описание</p>
        </div>
    </div>

   

    <!-- ШАБЛОН КАРТОЧКИ-->
    <template class="template-element">
        <article class="element animation-popup">

            <div class="element__top">
                <img class="element__img" src="#" alt="Фотография"
                    onerror="alert('Ошибка во время загрузки изображения');">
                <button type="button" class="element__trash animation-elements"></button>
            </div>

            <div class="element__bottom">
                <h2 class="element__title">Тачка</h2>
                <div class="element__like-block">
                    <button type="button" class="element__like animation-elements"></button>
                    <span class="element__likes-count">#</span>
                </div>
            </div>
        </article>
    </template>

</body>

</html>
