<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Это проект, выполненный для Спринта 4 в Яндекс Практикуме" />
    <meta name="author" content="Алексей Щербаков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.svg">
    <title>Спринт 4: Проект Mesto</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/header/__logo/logo.svg" class="header__logo" alt="логотип" />
        </header>

        <main>

            <section class="profile">
                <img src="./images/profile/__avatar/kusto.jpg" class="profile__avatar" alt="аватар пользователя" />
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>

                    </div>
                    <div class="profile__subtitle">Исследователь океана</div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__img" src="./images/element/__img/bora-bora.jpg" alt="о. Бора-Бора">
                    <div class="element__bottom">
                        <h2 class="element__title">о. Бора-Бора</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/element/__img/jawa.jpg" alt="о. Ява">
                    <div class="element__bottom">
                        <h2 class="element__title">о. Ява</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/element/__img/zakintos.jpg" alt="о. Закинтос">
                    <div class="element__bottom">
                        <h2 class="element__title">о. Закинтос</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/element/__img/venice.jpg" alt="город Венеция">
                    <div class="element__bottom">
                        <h2 class="element__title">город Венеция</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/element/__img/fuer.jpg" alt="о. Фуэртевентура">
                    <div class="element__bottom">
                        <h2 class="element__title">о. Фуэртевентура</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/element/__img/korsika.jpg" alt="о. Корсика">
                    <div class="element__bottom">
                        <h2 class="element__title">о. Корсика</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
        </footer>

    </div>

    <div class="popup">
        <button class="popup__close-btn" type="button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form" class="popup__form">
                <input class="popup__form-input popup__form-input_value_name" type="text" value="" name="submitName" required />
                <input class="popup__form-input popup__form-input_value_job" type="text" value="" name="submitJob" required />
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
