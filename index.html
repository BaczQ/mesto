<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Это проект, выполненный для Спринта №5 в Яндекс Практикуме" />
    <meta name="author" content="Алексей Щербаков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.svg">
    <title>Спринт 5: Проект Mesto</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/header/__logo/logo.svg" class="header__logo" alt="логотип" />
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile/__avatar/kusto.jpg" class="profile__avatar" alt="аватар пользователя" />
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>

                    </div>
                    <div class="profile__subtitle">Исследователь океана</div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
        </footer>

    </div>

    <div class="popup">
        <button class="popup__close-btn" type="button"></button>
        <div class="popup__container animation-popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form" class="popup__form">
                <input class="popup__form-input popup__form-input_value_name" type="text" value="" name="submitName"
                    required />
                <input class="popup__form-input popup__form-input_value_job" type="text" value="" name="submitJob"
                    required />
                <button type="submit" class="popup__button animation-elements">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="image-popup">
        <div class="image-popup__container animation-popup">
            <button class="image-popup__close-btn" type="button"></button>
            <img src="#"
                class="image-popup__picture" alt="Описание" />
            <p class="image-popup__text">Описание</p>
        </div>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
